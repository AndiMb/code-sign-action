name: 'Code sign a DLL'
description: 'Sign a DLL with a code signing certificate.'
branding:
  icon: 'award'
  color: 'green'
inputs:
  certificate:
    description: 'The base64 encoded certificate.'
    required: true
  folder:
    description: 'The folder that contains the libraries to sign.'
    required: true
  recursive:
    description: 'Recursively search for DLL files.'
    required: false
runs:
  using: 'node12'
  main: 'dist/index.js'
